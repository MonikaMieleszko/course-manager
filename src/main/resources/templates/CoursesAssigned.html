<!DOCTYPE html>
<html lang="en">
<head>
    <title>Kursy u≈ºytkownika - Course Manager Application</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* Styl dla akordeonu */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 20px;
        }
        .course-title {
            background-color: #ddd;
            padding: 10px;
            margin: 10px 0;
            cursor: pointer;
        }
        .course-content {
            display: none;
            padding-left: 20px;
        }
        .block-title {
            background-color: #f9f9f9;
            padding: 5px;
            margin: 5px 0;
            cursor: pointer;
        }
        .block-content {
            display: none;
            padding-left: 20px;
        }
        .lesson-content {
            padding-left: 20px;
        }

        /* Styl dla daty i czasu lekcji */
        .lesson-date {
            font-style: italic;
            color: #555;
            margin-left: 10px;
        }

    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

<nav>
    <div class="container">
        <span style="font-size: 24px;">üêøÔ∏è Course Manager Application | ZarzƒÖdzaj blokiem</span>
        <br><br>
        <a href="/home" class="move-right">Strona g≈Ç√≥wna</a>
        <a href="/courses" class="move-right">Moje kursy</a>
        <a href="/lesson/notification" class="move-right">Moje powiadomienia</a>
        <a href="/calendar" class="move-right">Kalendarz</a>
    </div>
</nav>
<div class="header-title">
    <p>Moje kursy</p>
</div>
<div class="container">

    <br>
    <div class="courses-list">
        <!-- Iteracja po li≈õcie kurs√≥w i wy≈õwietlenie ich -->
        <div th:each="course : ${coursesList}">
            <div class="course-title">
                <p class="course-name" th:text="${course.name}"></p>
            </div>
            <div class="course-content">
                <!-- Iteracja po li≈õcie blok√≥w i wy≈õwietlenie ich -->
                <div th:each="block : ${course.blocks}">
                    <div class="block-title">
                        <span class="block-name" th:text="${block.name}"></span>
                    </div>
                    <div class="block-content">
                        <!-- Iteracja po li≈õcie lekcji i wy≈õwietlenie ich -->
                        <ul class="lesson-content">
                            <li th:each="lesson : ${block.lessons}">
                                <span th:text="${lesson.subject}"></span>
                                <span class="lesson-date" th:text="${lesson.localDateTime}"></span>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<footer>
    <div class="container">
        <form th:action="@{/logout}" method="post">
            <button class="logout-button">
                <i class="fas fa-sign-out-alt"></i> Wyloguj
            </button>
        </form>
        <br>
        <p>Made by Wiewi√≥rki</p>
    </div>
</footer>

<script>
    // Obs≈Çuga klikniƒôƒá dla rozwijania sekcji po klikniƒôciu na tytu≈Ç kursu lub bloku
    $(document).ready(function() {
        $('.course-title').click(function() {
            $(this).next('.course-content').slideToggle();
        });
        $('.block-title').click(function() {
            $(this).next('.block-content').slideToggle();
        });
    });
</script>

</body>
</html>
