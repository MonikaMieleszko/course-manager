<!DOCTYPE html>
<html lang="en"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Strona główna</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>


<body>

<header>
    <h1>🐿️ Course Manager Application</h1>
</header>

<div class="container">
    <h1>Witaj, <span th:text="${username}"></span>!</h1>
</div>

<!-- Przyciski jako zakładki z ikonami -->
<div class="button-container">

    <!-- Przyciski Administratora -->

    <div sec:authorize="hasAuthority('Admin')">
        <div class="button-group">

        <button onclick="location.href='/admin/user-addition'" class="button">
            <span class="icon">👤</span>
            Dodaj użytkownika
        </button>


        <button onclick="location.href='/admin/user-edition'" class="button">
            <span class="icon">🏫</span>
            Edytuj użytkownika
        </button>


        <button onclick="location.href='/admin/user-deletion'" class="button">
            <span class="icon">⭐</span>
            Usuń użytkownika
        </button>


        </div>
        <div class="button-group">

        <button onclick="location.href='/admin/course-addition'" class="button">
            <span class="icon">🔗</span>
            Dodaj kurs
        </button>


        <button onclick="location.href='admin/course-edition'" class="button">
            <span class="icon">🔗</span>
            Edytuj kurs
        </button>



        <button onclick="location.href='admin/course-deletion'" class="button">
            <span class="icon">🔗</span>
            Usuń kurs
        </button>
        </div>

        <div class="button-group">


        <button onclick="location.href='admin/block-addition'" class="button">
            <span class="icon">🔗</span>
            Dodaj blok zajęć
        </button>


        <button onclick="location.href='admin/block-edition'" class="button">
            <span class="icon">🔗</span>
            Edytuj blok zajęć
        </button>


        <button onclick="location.href='admin/block-deletion'" class="button">
            <span class="icon">🔗</span>
            Usuń blok zajęć
        </button>

        </div>
        <div class="button-group">


        <button onclick="location.href='admin/report-of-users'" class="button">
            <span class="icon">🔗</span>
            Raport wszystkich użytkowników
        </button>



        <button onclick="location.href='admin/report-of-courses'" class="button">
            <span class="icon">🔗</span>
            Raport wszystkich kursów
        </button>


        <button onclick="location.href='admin/report-of-blocks'" class="button">

            <span class="icon">🔗</span>
            Raport wszystkich bloków zajęć
        </button>
    </div>
    </div>
    <!-- Przyciski Wykładowcy -->

    <div sec:authorize="hasAuthority('Lecturer')">
        <!-- Przycisk 13 -->
        <button onclick="location.href='MIEJSCE NA ADRES HTMLA13'" class="button">
            <!-- Inna ikona -->
            <span class="icon">🔗</span>
            Moje kursy
        </button>
    </div>

    <!-- Przyciski Studenta -->
    <div sec:authorize="hasAuthority('Student')">
        <div th:unless="${role == 'Student'}">
            <!-- Przycisk 14 -->
            <button onclick="location.href='MIEJSCE NA ADRES HTMLA14'" class="button">
                <!-- Inna ikona -->
                <span class="icon">🔗</span>
                Bloki zajęć
            </button>

            <!-- Przycisk 15 -->
            <button onclick="location.href='MIEJSCE NA ADRES HTMLA15'" class="button">
                <!-- Inna ikona -->
                <span class="icon">🔗</span>
                Kalendarz
            </button>

            <!-- Przycisk 16 -->
            <button onclick="location.href='MIEJSCE NA ADRES HTMLA16'" class="button">
                <!-- Inna ikona -->
                <span class="icon">🔗</span>
                Powiadomienia
            </button>
        </div>

    </div>

    <footer>

        <div class="user-info">
            <!-- Ikona ludzika -->
            <span class="user-icon">👤</span>
            <span>Zalogowany użytkownik:</span>
            <span th:text="${username}"></span> <span th:text="${roles}"></span>
        </div>

        <form th:action="@{/logout}" method="post">
            <button class="logout-button">
                <i class="fas fa-sign-out-alt"></i> Wyloguj <!-- Ikona wylogowania -->
            </button>
        </form>
<br>
        <p>Made by Wiewiórki</p>

    </footer>

</body>
</html>
