<button onclick="openModal()"

    <!-- ... -->

        <td th:text="${course.id}"></td>
        <td th:text="${course.name}"></td>

    <!-- Tutaj koniec fragmentu -->

<br> <br>
<button onclick="downloadCSV()" style="padding: 8px 15px; background-color: #007bff; color: #fff; border: none; border-radius: 3px; cursor: pointer;">

<!--DELETE-->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>

<script>
    $(document).ready(function () {
        $('#courseTable').DataTable({
            "language": {
                "sEmptyTable": "Brak danych",
                "sInfo": "Wy≈õwietlono _START_ do _END_ z _TOTAL_ wpis√≥w",
                "sInfoEmpty": "Wy≈õwietlono 0 do 0 z 0 wpis√≥w",
                "sInfoFiltered": "(filtrowano z _MAX_ wszystkich wpis√≥w)",
                "sInfoThousands": ",",
                "sLengthMenu": "Poka≈º _MENU_ wpis√≥w",
                "sLoadingRecords": "≈Åadowanie...",
                "sProcessing": "Przetwarzanie...",
                "sSearch": "Szukaj:",
                "sZeroRecords": "Brak pasujƒÖcych wynik√≥w",
                "oPaginate": {
                    "sFirst": "Pierwsza",
                    "sLast": "Ostatnia",
                    "sNext": "Nastƒôpna",
                    "sPrevious": "Poprzednia"
                },
                "oAria": {
                    "sSortAscending": ": aktywuj, by posortowaƒá kolumnƒô rosnƒÖco",
                    "sSortDescending": ": aktywuj, by posortowaƒá kolumnƒô malejƒÖco"
                }
            }
        });
    });

    document.addEventListener('DOMContentLoaded', function () {
        let deleteButtons = document.querySelectorAll('.delete-course');

        deleteButtons.forEach(function (button) {
            button.addEventListener('click', function () {
                let courseId = button.getAttribute('data-course-id');
                if (confirm('Czy na pewno chcesz usunƒÖƒá kurs o ID ' + courseId + '?')) {
                    fetch('/courses/delete/' + courseId, {
                        method: 'DELETE',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                    })
                        .then(response => {
                            if (response.ok) {
                                location.reload();
                            } else {
                                alert('Nie uda≈Ço siƒô usunƒÖƒá kursu.');
                            }
                        })
                        .catch(error => {
                            console.error('Error:', error);
                            alert('WystƒÖpi≈Ç b≈ÇƒÖd podczas usuwania kursu.');
                        });
                }
            });
        });
    });

    function openModal() {
        document.getElementById('myModal').style.display = 'block';
    }

    function closeModal() {
        document.getElementById('myModal').style.display = 'none';
    }

    function downloadCSV() {
        const table = document.getElementById('courseTable');
        const rows = table.querySelectorAll('tr');

        let csv = '';

        for (const row of rows) {
            const cells = row.querySelectorAll('td');
            for (let i = 0; i < cells.length; i++) {
                csv += cells[i].innerText + (i < cells.length - 1 ? ',' : '');
            }
            csv += '\n';
        }

        const csvFile = new Blob([csv], { type: 'text/csv' });
        const downloadLink = document.createElement('a');
        const url = URL.createObjectURL(csvFile);

        downloadLink.href = url;
        downloadLink.download = 'dane_tabeli.csv';
        document.body.appendChild(downloadLink);
        downloadLink.click();
        document.body.removeChild(downloadLink);
    }

</script>

</body>
</html>
