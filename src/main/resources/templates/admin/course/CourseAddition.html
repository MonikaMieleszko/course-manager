<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Dodawanie kursu | Course Manager Application</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>

<header>
    <h1> 🐿️Course Manager Application</h1>
    <div class="header-buttons">
        <button onclick="location.href='/home'" class="logout-button">
            <i class="fas fa-home"></i> Home <!-- Ikona domu -->
        </button>

    </div>
</header>

<div class="header-title">
    <p>Dodawanie kursu</p>
</div>
<br>
<br>

<h2>Dodaj kurs</h2>

<script>
    function validateCourseForm() {
        var courseName = document.getElementById('courseName').value;

        // Sprawdzanie, czy pole jest wypełnione
        if (courseName === '') {
            alert('Proszę podać nazwę kursu.');
            return false;
        }

        return true; // Formularz jest poprawny
    }
</script>

<form th:action="@{/courses/add}" method="post" th:object="${course}" onsubmit="return validateCourseForm()">
    <label for="courseName">Nazwa kursu:</label>
    <input type="text" id="courseName" name="name" required>

    <!-- Tutaj dodać pola do wypełnienia-->

    <button type="submit">Dodaj kurs</button>
</form>

<footer>
    <form th:action="@{/logout}" method="post">
        <button class="logout-button">
            <i class="fas fa-sign-out-alt"></i> Wyloguj
        </button>
    </form>
    <br>
    <p>Made by Wiewiórki</p>
</footer>

</body>
</html>
