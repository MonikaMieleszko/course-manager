<body>

<header>
    <h1> üêøÔ∏èCourse Manager Application</h1>
    <div class="header-buttons">
        <button onclick="location.href='/home'" class="logout-button">
            <i class="fas fa-home"></i> Home
        </button>
    </div>
</header>

<div class="header-title">
    <p>ZarzƒÖdzanie u≈ºytkownikami</p>
</div>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Nazwa u≈ºytkownika</th>
        <th>Email</th>
        <th>Imiƒô</th>
        <th>Nazwisko</th>
        <th>Status</th>
        <th>Rola</th>

    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${usersList}">

            <i class="fas fa-trash-alt delete-user" style="color: red;" th:attr="data-user-id=${user.id}"></i>
        </td>
    </tr>
    </tbody>
</table>


<!--DELETE-->
<script>
    document.addEventListener('DOMContentLoaded', function () {
        let deleteButtons = document.querySelectorAll('.delete-user');

        deleteButtons.forEach(function (button) {
            button.addEventListener('click', function () {
                let userId = button.getAttribute('data-user-id');
                if (confirm('Czy na pewno chcesz usunƒÖƒá u≈ºytkownika o ID ' + userId + '?')) {
                    // Use fetch API for simplicity (you can still use XMLHttpRequest)
                    fetch('/user/delete/' + userId, {
                        method: 'DELETE',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                    })
                        .then(response => {
                            if (response.ok) {
                                // User deleted successfully, you can update the UI or reload the page
                                location.reload();
                            } else {
                                // Handle errors or display a message
                                alert('Nie uda≈Ço siƒô usunƒÖƒá u≈ºytkownika.');
                            }
                        })
                        .catch(error => {
                            console.error('Error:', error);
                            alert('WystƒÖpi≈Ç b≈ÇƒÖd podczas usuwania u≈ºytkownika.');
                        });
                }
            });
        });
    });
</script>
