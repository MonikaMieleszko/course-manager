<!DOCTYPE html>
<html lang="en">
<head>
    <title>Raport kursów Course Manager Application</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>

<header>
    <h1> 🐿️Course Manager Application</h1>
    <div class="header-buttons">
        <button onclick="location.href='/home'" class="logout-button">
            <i class="fas fa-home"></i> Home
        </button>
    </div>
</header>

<br>
<br>
<div class="header-title">
    <p>Raport kursów</p>
</div>

<div class="button-column">
    <button onclick="location.href='/user/course-addition'" class="button">
        <span class="icon">➕</span>
        Dodaj kurs
    </button>
</div>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Nazwa</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="course : ${coursesList}">
        <td th:text="${course.id}"></td>
        <td th:text="${course.name}"></td>
    </tr>
    </tbody>
</table>

</body>
<footer>
    <form th:action="@{/logout}" method="post">
        <button class="logout-button">
            <i class="fas fa-sign-out-alt"></i> Wyloguj
        </button>
    </form>
    <br>
    <p>Made by Wiewiórki</p>
</footer>
</html>
