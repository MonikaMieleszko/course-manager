<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edytuj uÅ¼ytkownika</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
        }

        h2 {
            color: #333;
        }

        form {
            max-width: 400px;
            margin: 50px 0;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }

        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        footer {
            margin-top: 20px;
            text-align: center;
        }
    </style>

</head>
<body>

<h2>Edytuj uÅ¼ytkownika</h2>
<form id="updateForm" th:action="@{/user/edit/{id}(id=${user.id})}" method="post" th:object="${user}" onsubmit="return validateForm()">

    <label for="username">Nazwa uÅ¼ytkownika:</label>
    <input type="text" id="username" name="username" th:field="*{username}" required>

    <label for="password">HasÅ‚o:</label>
    <input type="password" id="password" name="password" th:field="*{password}" required>

    <label for="email">Adres email:</label>
    <input type="email" id="email" name="email" th:field="*{email}" required>

    <label for="name">ImiÄ™:</label>
    <input type="text" id="name" name="name" th:field="*{name}">

    <label for="surname">Nazwisko:</label>
    <input type="text" id="surname" name="surname" th:field="*{surname}">

    <label for="active">Aktywny:</label>
    <input type="checkbox" id="active" name="active" th:field="*{active}">

    <label for="roles">Rola:</label>
    <select id="roles" name="roles" multiple th:field="*{roles}">
        <option th:each="role : ${roleList}" th:value="${role.id}" th:text="${role.name}"></option>
    </select>


    <button type="submit">Zapisz</button>
</form>

<script>
    function validateForm() {
        var username = document.getElementById('username').value;
        var password = document.getElementById('password').value;
        var email = document.getElementById('email').value;
        var name = document.getElementById('name').value;
        var surname = document.getElementById('surname').value;
        var roles = document.getElementById('roles').value;

        // Sprawdzanie, czy pola sÄ… wypeÅ‚nione
        if (username === '' || password === '' || email === '' || name === '' || surname === '' || roles === '') {
            alert('ProszÄ™ wypeÅ‚niÄ‡ wszystkie wymagane pola.');
            return false;
        }

        // Sprawdzanie poprawnoÅ›ci adresu email
        var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailRegex.test(email)) {
            alert('ProszÄ™ podaÄ‡ poprawny adres email.');
            return false;
        }

        // Sprawdzanie, czy imiÄ™ i nazwisko zawierajÄ… tylko litery
        var nameRegex = /^[a-zA-Z]+$/;
        if (!nameRegex.test(name) || !nameRegex.test(surname)) {
            alert('ImiÄ™ i nazwisko mogÄ… zawieraÄ‡ tylko litery.');
            return false;
        }

        // Sprawdzanie, czy nazwa uÅ¼ytkownika zawiera tylko litery i cyfry
        var usernameRegex = /^[a-zA-Z0-9]+$/;
        if (!usernameRegex.test(username)) {
            alert('Nazwa uÅ¼ytkownika moÅ¼e zawieraÄ‡ tylko litery i cyfry.');
            return false;
        }

        return true; // Formularz jest poprawny
    }
</script>

<footer>
    <div class="user-info">
        <span class="user-icon">ðŸ‘¤</span>
        <span>Zalogowany uÅ¼ytkownik:</span>
        <span th:text="${username}"></span> <span th:text="${roles}"></span>
    </div>

    <form th:action="@{/logout}" method="post">
        <button class="logout-button">
            <i class="fas fa-sign-out-alt"></i> Wyloguj
        </button>
    </form>
    <br>
    <p>Made by WiewiÃ³rki</p>
</footer>
</body>
</html>
