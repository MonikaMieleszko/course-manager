<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Raport bloków zajęć | Course Manager Application</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>

<header>
    <h1>🐿️ Course Manager Application</h1>
    <div class="header-buttons">
        <button onclick="location.href='/home'" class="logout-button">
            <i class="fas fa-home"></i> Home
        </button>
    </div>
</header>

<br>
<br>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Nazwa</th>
        <th>#Lekcje</th>
        <!--        <th>Prowadzący</th>-->
        <th>Akcje</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="block : ${blocksList}">
        <td th:text="${block.id}"></td>
        <td th:text="${block.name}"></td>
        <td th:text="${block.lessons.size()}"></td>
        <!--        <td th:text="${block.lecturer.name}"></td>-->
        <td class="actions-column">
            <a th:href="@{'/blocks/manage/' + ${block.id}}">
                <button type="button" style="background-color: #007bff; color: #fff; border: none; border-radius: 3px; cursor: pointer; padding: 5px 10px;">
                    Zarządzaj blokiem
                </button>
            </a>
            <form th:action="@{'/blocks/delete/' + ${block.id}}" method="post">
                <input type="hidden" name="_method" value="delete"/>
                <button type="submit" class="delete-button">
                    <i class="fas fa-trash-alt delete-block" style="color: red;"></i>
                </button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
<footer>
    <form th:action="@{/logout}" method="post">
        <button class="logout-button">
            <i class="fas fa-sign-out-alt"></i> Wyloguj
        </button>
    </form>
    <br>
    <p>Made by Wiewiórki</p>
</footer>

</body>
</html>
