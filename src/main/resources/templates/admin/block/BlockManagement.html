</head>
<body>

<!-- Navbar -->
<nav>

    <br>

    <a href="/home" class="move-right">Strona g≈Ç√≥wna </a>
    <a href="/user/management" class="move-right">ZarzƒÖdzanie u≈ºytkownikami</a>
    <a href="/courses/management" class="move-right">ZarzƒÖdzanie kursami</a>
    <a href="/blocks/management" class="move-right">ZarzƒÖdzanie blokami zajƒôƒá</a>

<table id="courseTable">
    <thead>
    <tr>
        <th>ID</th>
        <th>Nazwa</th>
        <th>#Lekcje</th>
        <th>Akcje</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="block : ${blocksList}">
        <td th:text="${block.id}"></td>
        <td th:text="${block.name}"></td>
        <td th:text="${block.lessons.size()}"></td>
        <td class="actions-column">
            <a th:href="@{'/blocks/manage/' + ${block.id}}">
                <button type="button" style="background-color: #007bff; color: #fff; border: none; border-radius: 3px; cursor: pointer; padding: 5px 10px;">
                    ZarzƒÖdzaj blokiem
                </button>
            </a>
            <form th:action="@{'/blocks/delete/' + ${block.id}}" method="post">
                <input type="hidden" name="_method" value="delete"/>
                <button type="submit" class="delete-button">
                    <i class="fas fa-trash-alt delete-block" style="color: red;"></i>
                </button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
<br>
<button onclick="downloadCSV()" style="padding: 8px 15px; background-color: #007bff; color: #fff; border: none; border-radius: 3px; cursor: pointer; margin-bottom: 10px;">
    <i class="fas fa-download" style="margin-right: 5px;"></i> Pobierz dane jako CSV
</button>
<footer>
    <form th:action="@{/logout}" method="post">

    </form>
    <br>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>

<script>
    $(document).ready(function () {
        $('#courseTable').DataTable({
            "language": {
                "sEmptyTable": "Brak danych",
                "sInfo": "Wy≈õwietlono _START_ do _END_ z _TOTAL_ wpis√≥w",
                "sInfoEmpty": "Wy≈õwietlono 0 do 0 z 0 wpis√≥w",
                "sInfoFiltered": "(filtrowano z _MAX_ wszystkich wpis√≥w)",
                "sInfoThousands": ",",
                "sLengthMenu": "Poka≈º _MENU_ wpis√≥w",
                "sLoadingRecords": "≈Åadowanie...",
                "sProcessing": "Przetwarzanie...",
                "sSearch": "Szukaj:",
                "sZeroRecords": "Brak pasujƒÖcych wynik√≥w",
                "oPaginate": {
                    "sFirst": "Pierwsza",
                    "sLast": "Ostatnia",
                    "sNext": "Nastƒôpna",
                    "sPrevious": "Poprzednia"
                },
                "oAria": {
                    "sSortAscending": ": aktywuj, by posortowaƒá kolumnƒô rosnƒÖco",
                    "sSortDescending": ": aktywuj, by posortowaƒá kolumnƒô malejƒÖco"
                }
            }
        });
    });

    function downloadCSV() {
        const table = document.getElementById('courseTable');
        const rows = table.querySelectorAll('tr');

        let csv = '';

        for (const row of rows) {
            const cells = row.querySelectorAll('td');
            for (let i = 0; i < cells.length; i++) {
                csv += cells[i].innerText + (i < cells.length - 1 ? ',' : '');
            }
            csv += '\n';
        }

        const csvFile = new Blob([csv], { type: 'text/csv' });
        const downloadLink = document.createElement('a');
        const url = URL.createObjectURL(csvFile);

        downloadLink.href = url;
        downloadLink.download = 'dane_tabeli.csv';
        document.body.appendChild(downloadLink);
        downloadLink.click();
        document.body.removeChild(downloadLink);
    }
</script>
</body>
</html>
